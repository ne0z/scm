    ig_status:
      ig1: false
      ig2: true
      ig3: true
  - id: 13.5
    title: "Monitor and Detect Any Unauthorized Use of Encryption"
    description: |
      Monitor all traffic leaving the organization and detect any unauthorized use of encryption.
    asset_type: Data
    security_function: Detect
    sensor_or_baseline: "Network Based Data Loss Prevention (DLP) System"
    ig_start: 3
    ig_status:
      ig1: false
