  - id: 13.1
    title: "Maintain an Inventory of Sensitive Information"
    description: |
      Maintain an inventory of all sensitive information stored, processed, or transmitted by the organization’s technology systems, including those located on-site or at a remote service provider.
    asset_type: Data
    security_function: Identify
    sensor_or_baseline: "Data Inventory / Classification System"
    ig_start: 1
    ig_status:
      ig1: true
      ig2: true
      ig3: true
  - id: 13.2
    title: "Remove Sensitive Data or Systems Not Regularly Accessed by Organization"
    description: |
      Remove sensitive data or systems not regularly accessed by the organization from the network. These systems shall only be used as stand-alone systems (disconnected from the network) by the business unit needing to occasionally use the system or completely virtualized and powered off until needed.
    asset_type: Data
    security_function: Protect
    sensor_or_baseline: "Data Inventory / Classification System"
    ig_start: 1
    ig_status:
      ig1: true
      ig2: true
      ig3: true
  - id: 13.3
    title: "Monitor and Block Unauthorized Network Traffic"
    description: |
      Deploy an automated tool on network perimeters that monitors for unauthorized transfer of sensitive information and blocks such transfers while alerting information security professionals.
    asset_type: Data
    security_function: Detect
    sensor_or_baseline: "Network Based Data Loss Prevention (DLP) System"
    ig_start: 3
    ig_status:
      ig1: false
      ig2: false
      ig3: true
  - id: 13.4
    title: "Only Allow Access to Authorized Cloud Storage or Email Providers"
