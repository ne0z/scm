  - id: 6.1
    title: "Utilize Three Synchronized Time Sources"
    description: |
      Use at least three synchronized time sources from which all servers and network devices retrieve time information on a regular basis so that timestamps in logs are consistent.
    asset_type: Network
    security_function: Detect
    sensor_or_baseline: "Network Time Protocol (NTP) Systems"
    ig_start: 2
    ig_status:
      ig1: false
      ig2: true
      ig3: true
