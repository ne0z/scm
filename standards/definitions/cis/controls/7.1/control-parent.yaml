      - id: 3
        description: |
          A mature organization with significant resources and cybersecurity experience to allocate to Sub-Controls
    procedures_and_tools: |
      To ensure anti-virus signatures are up-to-date, organizations use automation. They use the built- in administrative features of enterprise endpoint security suites to verify that anti-virus, anti- spyware, and host-based IDS features are active on every managed system. They run automated assessments daily and review the results to find and mitigate systems that have deactivated such protections, as well as systems that do not have the latest malware definitions.

      Being able to block malicious applications is only part of this Control, there is also a big focus on collecting the logs to help organizations understand what happened within their environment, and this includes ensuring that there is logging enabled for various command line tools, such
      as Microsoft Windows PowerShell and Bash. As malicious actors continue to develop their methodologies, many are starting to take a “live-off–the-land” approach to minimize the likelihood of being caught. Enabling logging will make it significantly easier for the organization to follow the events to understand what happened and why it happened.
