    procedures_and_tools: |
      Web Browser

      Cybercriminals can exploit web browsers in multiple different ways. If they have access to exploits of vulnerable browsers, they can craft malicious webpages that can exploit those vulnerabilities when browsed by an unpatched browser. Alternatively, if vulnerabilities within the browser are not available they can try to target any number of common web browser plugins that may allow them to hook into the browser or even directly into the OS. These plugins, much like any other application within your environment, need to be managed and controlled, not only to know what needs to be updated but to also reduce the probability that users unintentionally install malware that might be hiding in some of these plugins and add-ons. Simple configurations of the browser can make it much harder for malware to get installed by reducing the ability of installing add- ons/plugins and preventing specific types of content from automatically executing.

      Most popular browsers employ a database of phishing and/or malware sites to protect against the most common threats. Make sure that you and your users enable these content filters
      and turn on the popup blockers. Popups are not only annoying, they also can host embedded malware directly or lure users into clicking on something using social engineering tricks. To help enforce blocking of known malicious domains, also consider subscribing to DNS filtering services to block attempts to access these websites at the network level.


      Email

      Email represents one the most interactive ways humans work with computers and encouraging the right behavior is just as important as the technical settings.

      Using a spam-filtering tool reduces the number of malicious emails that come into your network. Initiating Domain-based Message Authentication, Reporting and Conformance (DMARC) helps reduce spam and phishing activities. Installing an encryption tool to secure email and communications adds another layer of user and network-based security. In addition to blocking based on the sender, it is also worthwhile to only allow certain file types that users need for their jobs. This will require some level of interfacing with different business units to understand what type of files they receive via email to ensure that there is not an interruption to their processes. to their processes.
