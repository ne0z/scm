    procedures_and_tools: |
      An effective enterprise-wide training program should take a holistic approach and consider policy and technology at the same time as the training of people. Policies should be designed with technical measurement and enforcement and they should be reinforced by training to fill gaps in understanding; technical controls can be implemented to protect systems and data and minimize the opportunity for people to make mistakes. With technical controls in place, training can be focused on concepts and skills that cannot be managed technically.
      
      An effective cyber defense training program is more than an annual event; it is an ongoing process improvement with the following key elements:

        • The training is specific, tailored, and focused based on the specific behaviors and skills needed by the workforce, depending on their job role and responsibility.
        • The training is repeated periodically, measured and tested for effectiveness, and updated regularly.
        • It will increase awareness and discourage risky work-arounds by including rationale for good security behaviors and skills.
      
      In the actions called out in CIS Control 17, we have identified some critical elements of a successful training program. For more comprehensive treatment of this topic, we suggest the following resources to help the enterprise build an effective security awareness program:

        • NIST SP 800-50 Infosec Awareness Training https://csrc.nist.gov/publications/detail/sp/800-50/final
        • National Cyber Security Centre (UK) https://www.ncsc.gov.uk/ guidance/10-steps-user-education-and-awareness
        • EDUCAUSE https://www.educause.edu/focus-areas-and-initiatives/ policy-and-security/cybersecurity-program/awareness-campaigns
        • National Cyber Security Alliance (NCSA) https://staysafeonline.org/ • SANS https://www.sans.org/security-awareness-training/resources
