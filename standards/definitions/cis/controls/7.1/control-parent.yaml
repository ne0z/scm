  - id: 18
    title: "Application Software Security"
    description: |
      Manage the security life cycle of all in-house developed and acquired software in order to prevent, detect, and correct security weaknesses.
    explanation: |
      Why Is This CIS Control Critical?

      Attacks often take advantage of vulnerabilities found in web-based and other application software. Vulnerabilities can be present for many reasons, including coding mistakes, logic errors, incomplete requirements, and failure to test for unusual or unexpected conditions. Examples of specific errors include: the failure to check the size of user input; failure to filter out unneeded but potentially malicious character sequences from input streams; failure to initialize and clear variables; and poor memory management allowing flaws in one part of the software to affect unrelated (and more security critical) portions.

      There is a flood of public and private information about such vulnerabilities available to attackers and defenders alike, as well as a robust marketplace for tools and techniques to allow “weaponization” of vulnerabilities into exploits. In one attack, more than 1 million web servers were exploited and turned into infection engines for visitors to those sites using SQL injection. During that attack, trusted websites from state governments and other organizations compromised by attackers were used to infect hundreds of thousands of browsers that accessed those websites. Many more web and non-web application vulnerabilities are discovered on a regular basis.
    category: Organizational
    igs:
      - id: 1
        description: |
          An organization with limited resources and cybersecurity expertise available to implement Sub-Controls
      - id: 2
        description: |
          An organization with moderate resources and cybersecurity expertise to implement Sub-Controls
      - id: 3
        description: |
          A mature organization with significant resources and cybersecurity experience to allocate to Sub-Controls
    procedures_and_tools: |
      The security of applications (in-house developed or acquired off-the-shelf or from external developers) is a complex activity requiring a complete program encompassing enterprise-wide policy, technology, and the role of people.
      
      All software should be regularly tested for vulnerabilities before it’s put into production. The operational practice of scanning for application vulnerabilities has been consolidated within CIS Control 3: Continuous Vulnerability Management. However, the most effective approach is to implement a full supply chain security program for externally acquired software and a Secure Software Development Life Cycle for internally developed software. Those aspects are addressed in this Control.
      
      For software developed in-house or customer software developed externally under contract, an effective program for application software must address security throughout the entire life cycle, and embed security in as a natural part of establishing requirements, training, tools, and testing. Modern development cycles and methods do not allow for sequential approaches. Acceptance criteria should always include requirements that application vulnerability testing tools be run and all known vulnerabilities be documented. It is safe to assume that software will not be perfect, and so a development program must plan up-front for bug reporting and remediation as an essential security function.
      
      For software which is acquired (commercial, open-source, etc.), application security criteria should be part of the evaluation criteria and efforts should be made to understand the source’s software practices, testing, and error reporting and management. Whenever possible, suppliers should be required to show evidence that standard commercial software testing tools or services were used and no known vulnerabilities are present in the current version.
      
      The actions in CIS Control 18 provide specific, high-priority steps that can improve Application Software Security. In addition, we recommend the use of some of the excellent comprehensive resources dedicated to this topic:

        • The Open Web Application Security Project (OWASP)
          OWASP is an open community that creates and shares a rich collection of software tools and documentation on application security. https://www.owasp.org
        • Software Assurance Forum for Excellence in Code (SAFECODE) SAFECODE creates and encourages broad industry adoption of proven software security, integrity and authenticity practices. https://www.safecode.org/
