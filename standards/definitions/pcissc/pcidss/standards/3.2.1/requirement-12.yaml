  - id: 12.6
    description: "Implement a formal security awareness program to make all personnel aware of the cardholder data security policy and procedures.
    "
    description_note: ""
    testing_procedures:
      - id: 12.6.a
        description: "Review the security awareness program to verify it provides awareness to all personnel about the cardholder data security policy and procedures.
        "
        description_note: ""
      - id: 12.6.b
        description: "Examine security awareness program procedures and documentation and perform the following:
        "
        description_note: ""
    guidance: "If personnel are not educated about their security responsibilities, security safeguards and processes that have been implemented may become ineffective through errors or intentional actions.
    "
    guidance_note: ""
    items:
      - id: 12.6.1
        description: "Educate personnel upon hire and at least annually.
        "
        description_note: "Methods can vary depending on the role of the personnel and their level of access to the cardholder data.
        "
        testing_procedures:
          - id: 12.6.1.a
            description: "Verify that the security awareness program provides multiple methods of communicating awareness and educating personnel (for example, posters, letters, memos, web-based training, meetings, and promotions).
            "
            description_note: ""
          - id: 12.6.1.b
            description: "Verify that personnel attend security awareness training upon hire and at least annually.
            "
            description_note: ""
          - id: 12.6.1.c
            description: "Interview a sample of personnel to verify they have completed awareness training and are aware of the importance of cardholder data security.
            "
            description_note: ""
        guidance: "If the security awareness program does not include periodic refresher sessions, key security processes and procedures may be forgotten or bypassed, resulting in exposed critical resources and cardholder data.
        "
        guidance_note: ""
      - id: 12.6.2
        description: "Require personnel to acknowledge at least annually that they have read and understood the security policy and procedures.
        "
        description_note: ""
        testing_procedures:
          - id: 12.6.2
            description: "Verify that the security awareness program requires personnel to acknowledge, in writing or electronically, at least annually, that they have read and understand the information security policy.
            "
            description_note: ""
        guidance: "Requiring an acknowledgement by personnel in writing or electronically helps ensure that they have read and understood the security policies/procedures, and that they have made and will continue to make a commitment to comply with these policies.
        "
        guidance_note: ""
  - id: 12.7
    description: "Screen potential personnel prior to hire to minimize the risk of attacks from internal sources. (Examples of background checks include previous employment history, criminal record, credit history, and reference checks.)
    "
    description_note: "For those potential personnel to be hired for certain positions such as store cashiers who only have access to one card number at a time when facilitating a transaction, this requirement is a recommendation only.
    "
    testing_procedures:
      - id: 12.7
        description: "Inquire with Human Resource department management and verify that background checks are conducted (within the constraints of local laws) prior to hire on potential personnel who will have access to cardholder data or the cardholder data environment.
        "
        description_note: ""
    guidance: "Performing thorough background investigations prior to hiring potential personnel who are expected to be given access to cardholder data reduces the risk of unauthorized use of PANs and other cardholder data by individuals with questionable or criminal backgrounds.
    "
    guidance_note: ""
  - id: 12.8
    description: "Maintain and implement policies and procedures to manage service providers with whom cardholder data is shared, or that could affect the security of cardholder data, as follows:
    "
    description_note: ""
    testing_procedures:
      - id: 12.8
        description: "Through observation, review of policies and procedures, and review of supporting documentation, verify that processes are implemented to manage service providers with whom cardholder data is shared, or that could affect the security of cardholder data as follows:
        "
        description_note: ""
    guidance: "If a merchant or service provider shares cardholder data with a service provider, certain requirements apply to ensure continued protection of this data will be enforced by such service providers.
    
    Some examples of the different types of service providers include backup tape storage facilities, managed service providers such as web-hosting companies or security service providers, entities that receive data for fraud-modeling purposes, etc.
    "
    guidance_note: ""
    items:
      - id: 12.8.1
        description: "Maintain a list of service providers including a description of the service provided.
        "
        description_note: ""
        testing_procedures:
          - id: 12.8.1
            description: "Verify that a list of service providers is maintained and includes a description of the service provided.
            "
            description_note: ""
        guidance: "Keeping track of all service providers identifies where potential risk extends to outside of the organization.
        "
        guidance_note: ""
      - id: 12.8.2
        description: "Maintain a written agreement that includes an acknowledgement that the service providers are responsible for the security of cardholder data the service providers possess or otherwise store, process or transmit on behalf of the customer, or to the extent that they could impact the security of the customer’s cardholder data environment.
        "
        description_note: "The exact wording of an acknowledgement will depend on the agreement between the two parties, the details of the service being provided, and the responsibilities assigned to each party. The acknowledgement does not have to include the exact wording provided in this requirement.
        "
        testing_procedures:
          - id: 12.8.2
            description: "Observe written agreements and confirm they include an acknowledgement by service providers that they are responsible for the security of cardholder data the service providers possess or otherwise store, process or transmit on behalf of the customer, or to the extent that they could impact the security of the customer’s cardholder data environment.
            "
            description_note: ""
        guidance: "The acknowledgement of the service providers evidences their commitment to maintaining proper security of cardholder data that it obtains from its clients. The extent to which the service provider is responsible for the security of cardholder data will depend on the particular service and the agreement between the provider and assessed entity.
        
        In conjunction with Requirement 12.9, this requirement is intended to promote a consistent level of understanding between parties about their applicable PCI DSS responsibilities. For example, the agreement may include the applicable PCI DSS requirements to be maintained as part of the provided service.
        "
        guidance_note: ""
      - id: 12.8.3
        description: "Ensure there is an established process for engaging service providers including proper due diligence prior to engagement.
        "
        description_note: ""
        testing_procedures:
          - id: 12.8.3
            description: "Verify that policies and procedures are documented and implemented including proper due diligence prior to engaging any service provider.
            "
            description_note: ""
        guidance: "The process ensures that any engagement of a service provider is thoroughly vetted internally by an organization, which should include a risk analysis prior to establishing a formal relationship with the service provider.
        
        Specific due-diligence processes and goals will vary for each organization. Examples of considerations may include the provider’s reporting practices, breach-notification and incident response procedures, details of how PCI DSS responsibilities are assigned between each party, how the provider validates their PCI DSS compliance and what evidence they will provide, etc.
        "
        guidance_note: ""
      - id: 12.8.4
        description: "Maintain a program to monitor service providers’ PCI DSS compliance status at least annually.
        "
        description_note: ""
        testing_procedures:
          - id: 12.8.4
            description: "Verify that the entity maintains a program to monitor its service providers’ PCI DSS compliance status at least annually.
            "
            description_note: ""
        guidance: "Knowing your service providers’ PCI DSS compliance status provides assurance and awareness about whether they comply with the same requirements that your organization is subject to. If the service provider offers a variety of services, this requirement should apply to those services delivered to the client, and those services in scope for the client’s PCI DSS assessment.
        
        The specific information an entity maintains will depend on the particular agreement with their providers, the type of service, etc. The intent is for the assessed entity to understand which PCI DSS requirements their providers have agreed to meet.
        "
        guidance_note: ""
      - id: 12.8.5
        description: "Maintain information about which PCI DSS requirements are managed by each service provider, and which are managed by the entity.
        "
        description_note: ""
        testing_procedures:
          - id: 12.8.5
            description: "Verify the entity maintains information about which PCI DSS requirements are managed by each service provider, and which are managed by the entity.
            "
            description_note: ""
        guidance: "Knowing your service providers’ PCI DSS compliance status provides assurance and awareness about whether they comply with the same requirements that your organization is subject to. If the service provider offers a variety of services, this requirement should apply to those services delivered to the client, and those services in scope for the client’s PCI DSS assessment.
        
        The specific information an entity maintains will depend on the particular agreement with their providers, the type of service, etc. The intent is for the assessed entity to understand which PCI DSS requirements their providers have agreed to meet.
        "
        guidance_note: ""
  - id: 12.9
    description: "Additional requirement for service providers only: Service providers acknowledge in writing to customers that they are responsible for the security of cardholder data the service provider possesses or otherwise stores, processes, or transmits on behalf of the customer, or to the extent that they could impact the security of the customer’s cardholder data environment.
    "
    description_note: "The exact wording of an acknowledgement will depend on the agreement between the two parties, the details of the service being provided, and the responsibilities assigned to each party. The acknowledgement does not have to include the exact wording provided in this requirement.
    "
    testing_procedures:
      - id: 12.9
        description: "Additional testing procedure for service provider assessments only: Review service provider’s policies and procedures and observe templates used for written agreements to confirm the service provider acknowledges in writing to customers that the service provider will maintain all applicable PCI DSS requirements to the extent the service provider possesses or otherwise stores, processes, or transmits cardholder data on behalf of the customer, or to the extent that they could impact the security of the customer’s cardholder data environment.
        "
        description_note: ""
    guidance: "In conjunction with Requirement 12.8.2, this requirement is intended to promote a consistent level of understanding between service providers and their customers about their applicable PCI DSS responsibilities. The acknowledgement of the service providers evidences their commitment to maintaining proper security of cardholder data that it obtains from its clients.
    
    The service provider’s internal policies and procedures related to their customer engagement process and any templates used for written agreements should include provision of an applicable PCI DSS acknowledgement to their customers. The method by which the service provider provides written acknowledgment should be agreed between the provider and their customers.
    "
    guidance_note: "This requirement applies only when the entity being assessed is a service provider.
    "
  - id: 12.10
    description: "Implement an incident response plan. Be prepared to respond immediately to a system breach.
    "
    description_note: ""
    testing_procedures:
      - id: 12.10
        description: "Examine the incident response plan and related procedures to verify entity is prepared to respond immediately to a system breach by performing the following:
        "
        description_note: ""
    guidance: "Without a thorough security incident response plan that is properly disseminated, read, and understood by the parties responsible, confusion and lack of a unified response could create further downtime for the business, unnecessary public media exposure, as well as new legal liabilities.
    "
    guidance_note: ""
    items:
      - id: 12.10.1
        description: "Create the incident response plan to be implemented in the event of system breach. Ensure the plan addresses the following, at a minimum:
        
        • Roles, responsibilities, and communication and contact strategies in the event of a compromise including notification of the payment brands, at a minimum
        • Specific incident response procedures
        • Business recovery and continuity procedures
        • Data backup processes
        • Analysis of legal requirements for reporting compromises
        • Coverage and responses of all critical system components
        • Reference or inclusion of incident response procedures from the payment brands.
        "
        description_note: ""
        testing_procedures:
          - id: 12.10.1.a
            description: "Verify that the incident response plan includes:
            
            • Roles, responsibilities, and communication strategies in the event of a compromise including notification of the payment brands, at a minimum
            • Specific incident response procedures
            • Business recovery and continuity procedures
            • Data backup processes
            • Analysis of legal requirements for reporting compromises (for example, California Bill 1386, which requires notification of affected consumers in the event of an actual or suspected compromise for any business with California residents in their database)
            • Coverage and responses for all critical system components
            • Reference or inclusion of incident response procedures from the payment brands.
            "
            description_note: ""
          - id: 12.10.1.b
            description: "Interview personnel and review documentation from a sample of previously reported incidents or alerts to verify that the documented incident response plan and procedures were followed.
            "
            description_note: ""
        guidance: "The incident response plan should be thorough and contain all the key elements to allow your company to respond effectively in the event of a breach that could impact cardholder data.
        "
        guidance_note: ""
      - id: 12.10.2
        description: "Review and test the plan, including all elements listed in Requirement 12.10.1, at least annually.
        "
        description_note: ""
        testing_procedures:
          - id: 12.10.2
            description: "Interview personnel and review documentation from testing to verify that the plan is tested at least annually, and that testing includes all elements listed in Requirement 12.10.1.
            "
            description_note: ""
        guidance: "Without proper testing, key steps may be missed, which could result in increased exposure during an incident.
        "
        guidance_note: ""
      - id: 12.10.3
        description: "Designate specific personnel to be available on a 24/7 basis to respond to alerts.
        "
        description_note: ""
        testing_procedures:
          - id: 12.10.3
            description: "Verify through observation, review of policies, and interviews of responsible personnel that designated personnel are available for 24/7 incident response and monitoring coverage for any evidence of unauthorized activity, detection of unauthorized wireless access points, critical IDS alerts, and/or reports of unauthorized critical system or content file changes.
            "
            description_note: ""
        guidance: "Without a trained and readily available incident response team, extended damage to the network could occur, and critical data and systems may become “polluted” by inappropriate handling of the targeted systems. This can hinder the success of a post-incident investigation.
        "
        guidance_note: ""
      - id: 12.10.4
        description: "Provide appropriate training to staff with security breach response responsibilities.
        "
        description_note: ""
        testing_procedures:
          - id: 12.10.4
            description: "Verify through observation, review of policies, and interviews of responsible personnel that staff with responsibilities for security breach response are periodically trained.
            "
            description_note: ""
        guidance: "Without a trained and readily available incident response team, extended damage to the network could occur, and critical data and systems may become “polluted” by inappropriate handling of the targeted systems. This can hinder the success of a post-incident investigation.
        "
        guidance_note: ""
      - id: 12.10.5
        description: "Include alerts from security monitoring systems, including but not limited to intrusion-detection, intrusion-prevention, firewalls, and file-integrity monitoring systems.
        "
        description_note: ""
        testing_procedures:
          - id: 12.10.5
            description: "Verify through observation and review of processes that monitoring and responding to alerts from security monitoring systems are covered in the incident response plan.
            "
            description_note: ""
        guidance: "These monitoring systems are designed to focus on potential risk to data, are critical in taking quick action to prevent a breach, and must be included in the incident-response processes.
        "
        guidance_note: ""
      - id: 12.10.6
        description: "Develop a process to modify and evolve the incident response plan according to lessons learned and to incorporate industry developments.
        "
        description_note: ""
        testing_procedures:
          - id: 12.10.6
            description: "Verify through observation, review of policies, and interviews of responsible personnel that there is a process to modify and evolve the incident response plan according to lessons learned and to incorporate industry developments.
            "
            description_note: ""
        guidance: "Incorporating “lessons learned” into the incident response plan after an incident helps keep the plan current and able to react to emerging threats and security trends.
        "
        guidance_note: ""
  - id: 12.11
    description: "Additional requirement for service providers only: Perform reviews at least quarterly to confirm personnel are following security policies and operational procedures. Reviews must cover the following processes:
    
    • Daily log reviews
    • Firewall rule-set reviews
    • Applying configuration standards to new systems
    • Responding to security alerts
    • Change management processes
    "
    description_note: ""
    testing_procedures:
      - id: 12.11.a
        description: "Examine policies and procedures to verify that processes are defined for reviewing and confirming that personnel are following security policies and operational procedures, and that reviews cover:
        
        • Daily log reviews
        • Firewall rule-set reviews
        • Applying configuration standards to new systems
        • Responding to security alerts
        • Change management processes
        "
        description_note: ""
      - id: 12.11.b
        description: "Interview responsible personnel and examine records of reviews to verify that reviews are performed at least quarterly.
        "
        description_note: ""
    guidance: "Regularly confirming that security policies and procedures are being followed provides assurance that the expected controls are active and working as intended. The objective of these reviews is not to re-perform other PCI DSS requirements, but to confirm whether procedures are being followed as expected.
    "
    guidance_note: "This requirement applies only when the entity being assessed is a service provider.
    "
    items:
      - id: 12.11.1
        description: "Additional requirement for service providers only: Maintain documentation of quarterly review process to include:
        
        • Documenting results of the reviews
        • Review and sign-off of results by personnel assigned responsibility for the PCI DSS compliance program
        "
        description_note: ""
        testing_procedures:
          - id: 12.11.1
            description: "Examine documentation from the quarterly reviews to verify they include:
            
            • Documenting results of the reviews
            • Review and sign-off of results by personnel assigned responsibility for the PCI DSS compliance program
            "
            description_note: ""
        guidance: "The intent of these independent checks is to confirm whether security activities are being performed on an ongoing basis. These reviews can also be used to verify that appropriate evidence is being maintained—for example, audit logs, vulnerability scan reports, firewall reviews, etc.—to assist the entity’s preparation for its next PCI DSS assessment.
        "
        guidance_note: "This requirement applies only when the entity being assessed is a service provider.
        "
