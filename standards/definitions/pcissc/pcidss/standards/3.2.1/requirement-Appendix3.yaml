---
requirements:
parent: Appendix3
items:
  - id: A.3.1
    description: "Implement a PCI DSS compliance program
    "
    description_note: ""
    testing_procedures:
    guidance: ""
    guidance_note: ""
    items:
      - id: A.3.1.1
        description: "Executive management shall establish responsibility for the protection of cardholder data and a PCI DSS compliance program to include:
        
        • Overall accountability for maintaining PCI DSS compliance
        • Defining a charter for a PCI DSS compliance program
        • Providing updates to executive management and board of directors on PCI DSS compliance initiatives and issues, including remediation activities, at least annually
        "
        description_note: "PCI DSS Reference: Requirement 12"
        testing_procedures:
          - id: A.3.1.1.a
            description: "Examine documentation to verify executive management has assigned overall accountability for maintaining the entity’s PCI DSS compliance.
            "
            description_note: ""
          - id: A.3.1.1.b
            description: "Examine the company’s PCI DSS charter to verify it outlines the conditions under which the PCI DSS compliance program is organized.
            "
            description_note: ""
          - id: A.3.1.1.c
            description: "Examine executive management and board of directors meeting minutes and/or presentations to ensure PCI DSS compliance initiatives and remediation activities are communicated at least annually.
            "
            description_note: ""
        guidance: "Executive management assignment of PCI DSS compliance responsibilities ensures executive- level visibility into the PCI DSS compliance program and allows for the opportunity to ask appropriate questions to determine the effectiveness of the program and influence strategic priorities. Overall responsibility for the PCI DSS compliance program may be assigned to individual roles and/or to business units within the organization.
        "
        guidance_note: ""
      - id: A.3.1.2
        description: "A formal PCI DSS compliance program must be in place to include:
        
        • Definition of activities for maintaining and monitoring overall PCI DSS compliance, including business-as-usual activities
        • Annual PCI DSS assessment processes
        • Processes for the continuous validation of PCI DSS requirements (for example: daily, weekly, quarterly, etc. as applicable per requirement)
        • A process for performing business-impact analysis to determine potential PCI DSS impacts for strategic business decisions
        "
        description_note: "PCI DSS Reference: Requirements 1-12"
        testing_procedures:
          - id: A.3.1.2.a
            description: "Examine information security policies and procedures to verify that processes are specifically defined for the following:
            
            • Maintaining and monitoring overall PCI DSS compliance, including business-as-usual activities
            • Annual PCI DSS assessment(s)
            • Continuous validation of PCI DSS requirements
            • Business-impact analysis to determine potential PCI DSS impacts for strategic business decisions
            "
            description_note: ""
          - id: A.3.1.2.b
            description: "Interview personnel and observe compliance activities to verify that the defined processes are implemented for the following:
            
            • Maintaining and monitoring overall PCI DSS compliance, including business-as-usual activities
            • Annual PCI DSS assessment(s)
            • Continuous validation of PCI DSS requirements
            • Business-impact analysis to determine potential PCI DSS impacts for strategic business decisions
            "
            description_note: ""
        guidance: "A formal compliance program allows an organization to monitor the health of its security controls, be proactive in the event that a control fails, and effectively communicate activities and compliance status throughout the organization.
        
        The PCI DSS compliance program can be a dedicated program or part of an over-arching compliance and/or governance program, and should include a well-defined methodology that demonstrates consistent and effective evaluation. Example methodologies include: Deming Circle of Plan-Do-Check-Act (PDCA), ISO 27001, COBIT, DMAIC, and Six Sigma.
        
        Maintaining and monitoring an organization’s overall PCI DSS compliance includes identifying activities to be performed daily, weekly, monthly, quarterly, or annually, and ensuring these activities are being performed accordingly (for example, using a security self-assessment or PDCA methodology).
        
        Examples of strategic business decisions that should be analyzed for potential PCI DSS impacts may include mergers and acquisitions, new technology purchases, or new payment- acceptance channels.
        "
        guidance_note: ""
      - id: A.3.1.3
        description: "PCI DSS compliance roles and responsibilities must be specifically defined and formally assigned to one or more personnel, including at least the following:
        
        • Managing PCI DSS business-as-usual activities
        • Managing annual PCI DSS assessments
        • Managing continuous validation of PCI DSS requirements (for example: daily, weekly, quarterly, etc. as applicable per requirement)
        • Managing business-impact analysis to determine potential PCI DSS impacts for strategic business decisions
        "
        description_note: "PCI DSS Reference: Requirement 12"
        testing_procedures:
          - id: A.3.1.3.a
            description: "Examine information security policies and procedures and interview personnel to verify that roles and responsibilities are clearly defined and that duties are assigned to include at least the following:
            
            • Managing PCI DSS business-as-usual activities
            • Managing annual PCI DSS assessments
            • Managing continuous validation of PCI DSS requirements (for example: daily, weekly, quarterly, etc. as applicable per requirement)
            • Managing business-impact analysis to determine potential PCI DSS impacts for strategic business decisions
            "
            description_note: ""
          - id: A.3.1.3.b
            description: "Interview responsible personnel and verify they are familiar with and performing their designated PCI DSS compliance responsibilities.
            "
            description_note: ""
        guidance: "The formal definition of specific PCI DSS compliance roles and responsibilities helps to ensure accountability and monitoring of ongoing PCI DSS compliance efforts. These roles may be assigned to a single owner or multiple owners for different aspects. Ownership should be assigned to individuals with the authority to make risk- based decisions and upon whom accountability rests for the specific function. Duties should be formally defined and owners should be able to demonstrate an understanding of their responsibilities and accountability.
        "
        guidance_note: ""
      - id: A.3.1.4
        description: "Provide up-to-date PCI DSS and/or information security training at least annually to personnel with PCI DSS compliance responsibilities (as identified in A3.1.3).
        "
        description_note: "PCI DSS Reference: Requirement 12"
        testing_procedures:
          - id: A.3.1.4.a
            description: "Examine information security policies and procedures to verify that PCI DSS and/or information security training is required at least annually for each role with PCI DSS compliance responsibilities.
            "
            description_note: ""
          - id: A.3.1.4.b
            description: "Interview personnel and examine certificates of attendance or other records to verify that personnel with PCI DSS compliance responsibility receive up-to-date PCI DSS and/or similar information security training at least annually.
            "
            description_note: ""
        guidance: "Personnel responsible for PCI DSS compliance have specific training needs exceeding that which is typically provided by general security awareness training. Individuals with PCI DSS compliance responsibilities should receive specialized training that, in addition to general awareness of information security, focuses on specific security topics, skills, processes, or methodologies that must be followed for those individuals to perform their compliance responsibilities effectively.
        
        Training may be offered by third parties—for example, SANS or PCI SSC (PCI Awareness, PCIP, and ISA), payment brands, and acquirers— or training may be internal. Training content should be applicable for the particular job function and be current to include the latest security threats and/or version of PCI DSS.
        
        For additional guidance on developing appropriate security training content for specialized roles, refer to the PCI SSC’s Information Supplement on Best Practices for Implementing a Security Awareness Program.
        "
        guidance_note: ""
  - id: A.3.2
    description: "Document and validate PCI DSS scope
    "
    description_note: ""
    testing_procedures:
    guidance: ""
    guidance_note: ""
    items:
      - id: A.3.2.1
        description: "Document and confirm the accuracy of PCI DSS scope at least quarterly and upon significant changes to the in-scope environment. At a minimum, the quarterly scoping validation should include:
        
        • Identifying all in-scope networks and system components
        • Identifying all out-of-scope networks and justification for networks being out of scope, including descriptions of all segmentation controls implemented
        • Identifying all connected entities—e.g., third-party entities with access to the cardholder data environment (CDE)
        "
        description_note: "PCI DSS Reference: Scope of PCI DSS Requirements
        "
        testing_procedures:
          - id: A.3.2.1.a
            description: "Examine documented results of scope reviews and interview personnel to verify that the reviews are performed:
            
            • At least quarterly
            • After significant changes to the in-scope environment
            "
            description_note: ""
          - id: A.3.2.1.b
            description: "Examine documented results of quarterly scope reviews to verify the following is performed:
            
            • Identification of all in-scope networks and system components
            • Identification of all out-of-scope networks and justification for networks being out of scope, including descriptions of all segmentation controls implemented
            • Identification of all connected entities—e.g., third- party entities with access to the CDE
            "
            description_note: ""
        guidance: "Validation of PCI DSS scope should be performed as frequently as possible to ensure PCI DSS scope remains up to date and aligned with changing business objectives.
        "
        guidance_note: ""
      - id: A.3.2.2
        description: "Determine PCI DSS scope impact for all changes to systems or networks, including additions of new systems and new network connections. Processes must include:
        
        • Performing a formal PCI DSS impact assessment
        • Identifying applicable PCI DSS requirements to the system or network
        • Updating PCI DSS scope as appropriate
        • Documented sign-off of the results of the impact assessment by responsible personnel (as defined in A3.1.3)
        "
        description_note: "PCI DSS Reference: Scope of PCI DSS Requirements; Requirements 1-12
        "
        testing_procedures:
          - id: A.3.2.2
            description: "Examine change documentation and interview personnel to verify that for each change to systems or networks:
            
            • A formal PCI DSS impact assessment was performed.
            • PCI DSS requirements applicable to the system or network changes were identified.
            • PCI DSS scope was updated as appropriate for the change.
            • Sign-off by responsible personnel (as defined in A3.1.3) was obtained and documented.
            "
            description_note: ""
        guidance: "Changes to systems or networks can have significant impact to PCI DSS scope. For example, firewall rule changes can bring whole network segments into scope, or new systems may be added to the CDE that have to be appropriately protected.
        
        Processes to determine the potential impact that changes to systems and networks may have on an entity’s PCI DSS scope may be performed as part of a dedicated PCI DSS compliance program, or may fall under an entity’s over-arching compliance and/or governance program.
        "
        guidance_note: ""
        items:
          - id: A.3.2.2.1
            description: "Upon completion of a change, all relevant PCI DSS requirements must be verified on all new or changed systems and networks, and documentation must be updated as applicable. Examples of PCI DSS requirements that should be verified include, but are not limited to:
            
            • Network diagram is updated to reflect changes.
            • Systems are configured per configuration standards, with all default passwords changed and unnecessary services disabled.
            • Systems are protected with required controls—e.g., file-integrity monitoring (FIM), anti-virus, patches, audit logging.
            • Verify that sensitive authentication data (SAD) is not stored and that all cardholder data (CHD) storage is documented and incorporated into data- retention policy and procedures
            • New systems are included in the quarterly vulnerability scanning process.
            "
            description_note: "PCI DSS Reference: Scope of PCI DSS Requirements; Requirement 1-12
            "
            testing_procedures:
              - id: A.3.2.2.1
                description: "For a sample of systems and network changes, examine change records, interview personnel and observe the affected systems/networks to verify that applicable PCI DSS requirements were implemented and documentation updated as part of the change.
                "
                description_note: ""
            guidance: "It is important to have processes to analyze all changes made to ensure that all appropriate PCI DSS controls are applied to any systems or networks added to the in-scope environment due to a change.
            
            Building this validation into change management processes helps ensure that device inventories and configuration standards are kept up to date and security controls are applied where needed.
            
            A change management process should include supporting evidence that PCI DSS requirements are implemented or preserved through the iterative process.
            "
            guidance_note: ""
      - id: A.3.2.3
        description: "Changes to organizational structure— for example, a company merger or acquisition, change or reassignment of personnel with responsibility for security controls—result in a formal (internal) review of the impact to PCI DSS scope and applicability of controls.
        "
        description_note: "PCI DSS Reference: Requirement 12
        "
        testing_procedures:
          - id: A.3.2.3
            description: "Examine policies and procedures to verify that a change to organizational structure results in formal review of the impact to PCI DSS scope and applicability of controls.
            "
            description_note: ""
        guidance: "An organization’s structure and management define the requirements and protocol for effective and secure operations. Changes to this structure could have negative effects to existing controls and frameworks by reallocating or removing resources that once supported PCI DSS controls or inheriting new responsibilities that may not have established controls in place. Therefore, it is important to revisit PCI DSS scope and controls when there are changes to ensure controls are in place and active.
        "
        guidance_note: ""
      - id: A.3.2.4
        description: "If segmentation is used, confirm PCI DSS scope by performing penetration testing on segmentation controls at least every six months and after any changes to segmentation controls/methods.
        "
        description_note: "PCI DSS Reference: Requirement 11
        "
        testing_procedures:
          - id: A.3.2.4
            description: "Examine the results from the most recent penetration test to verify that:
            
            • Penetration testing is performed to verify segmentation controls at least every six months and after any changes to segmentation controls/methods.
            • The penetration testing covers all segmentation controls/methods in use.
            • The penetration testing verifies that segmentation controls/methods are operational and effective, and isolate all out-of-scope systems from systems in the CDE.
            "
            description_note: ""
        guidance: "If segmentation is used to isolate in-scope networks from out-of-scope networks, those segmentation controls must be verified using penetration testing to confirm they continue to operate as intended and effectively. Penetration- testing techniques should follow the existing penetration methodology as specified in PCI DSS Requirement 11.
        
        For additional information on effective penetration testing, refer to the PCI SSC’s Information Supplement on Penetration Testing Guidance.
        "
        guidance_note: ""
      - id: A.3.2.5
        description: "Implement a data-discovery methodology to confirm PCI DSS scope and to locate all sources and locations of clear-text PAN at least quarterly and upon significant changes to the cardholder environment or processes.
        
        Data-discovery methodology must take into consideration the potential for clear-text PAN to reside on systems and networks outside of the currently defined CDE.
        "
        description_note: "PCI DSS Reference: Scope of PCI DSS Requirements
        "
        testing_procedures:
          - id: A.3.2.5.a
            description: "Examine documented data-discovery methodology to verify the following:
            
            • Data-discovery methodology includes processes for identifying all sources and locations of clear-text PAN.
            • Methodology takes into consideration the potential for clear-text PAN to reside on systems and networks outside of the currently defined CDE.
            "
            description_note: ""
          - id: A.3.2.5.b
            description: "Examine results from recent data discovery efforts, and interview responsible personnel to verify that data discovery is performed at least quarterly and upon significant changes to the cardholder environment or processes.
            "
            description_note: ""
        guidance: "PCI DSS requires that, as part of the scoping exercise, assessed entities must identify and document the existence of all clear-text PAN in their environments. Implementing a data- discovery methodology that identifies all sources and locations of clear-text PAN, and takes into consideration the potential for clear-text PAN to reside on systems and networks outside of the currently defined CDE or in unexpected places within the defined CDE—for example, in an error log or memory dump file— helps to ensure that previously unknown locations of clear-text PAN are detected and properly secured.
        
        A data-discovery process can be performed via a variety of methods, including but not limited to: (1) commercially available data-discovery software, (2) an in-house developed data-discovery program, or (3) a manual search. Regardless of the method used, the goal of the effort is to find all sources and locations of clear-text PAN (not just in the defined CDE).
        "
        guidance_note: ""
        items:
          - id: A.3.2.5.1
            description: "Ensure effectiveness of methods used for data discovery—–e.g., methods must be able to discover clear-text PAN on all types of system components (for example, on each operating system or platform) and file formats in use.
            
            The effectiveness of data-discovery methods must be confirmed at least annually.
            "
            description_note: "PCI DSS Reference: Scope of PCI DSS Requirements
            "
            testing_procedures:
              - id: A.3.2.5.1.a
                description: "Interview personnel and review documentation to verify:
                
                • The entity has a process in place to test the effectiveness of methods used for data discovery.
                • The process includes verifying the methods are able to discover clear-text PAN on all types of system components and file formats in use.
                "
                description_note: ""
              - id: A.3.2.5.1.b
                description: "Examine the results of recent effectiveness tests to verify the effectiveness of methods used for data discovery is confirmed at least annually.
                "
                description_note: ""
            guidance: "A process to test the effectiveness of the methods used for data discovery ensures the completeness and accuracy of cardholder data detection. For completeness, at least a sampling of system components in both the in-scope and out-of-scope networks should be included in the data-discovery process. Accuracy can be tested by placing test PANs on a sample of system components and file formats in use and confirming that the data- discovery method detected the test PANs.
            "
            guidance_note: ""
          - id: A.3.2.5.2
            description: " Implement response procedures to be initiated upon the detection of clear-text PAN outside of the CDE to include:
            
            • Procedures for determining what to do if clear-text PAN is discovered outside of the CDE, including its retrieval, secure deletion and/or migration into the currently defined CDE, as applicable
            • Procedures for determining how the data ended up outside of the CDE
            • Procedures for remediating data leaks or process gaps that resulted in the data being outside of the CDE
            • Procedures for identifying the source of the data
            • Procedures for identifying whether any track data is stored with the PANs
            "
            description_note: ""
            testing_procedures:
              - id: A.3.2.5.2.a
                description: "Examine documented response procedures to verify that procedures for responding to the detection of clear-text PAN outside of the CDE are defined and include:
                
                • Procedures for determining what to do if clear- text PAN is discovered outside of the CDE, including its retrieval, secure deletion and/or migration into the currently defined CDE, as applicable
                • Procedures for determining how the data ended up outside the CDE
                • Procedures for remediating data leaks or process gaps that resulted in the data being outside of the CDE
                • Procedures for identifying the source of the data
                • Procedures for identifying whether any track data is stored with the PANs
                "
                description_note: ""
              - id: A.3.2.5.2.b
                description: "Interview personnel and examine records of response actions to verify that remediation activities are performed when clear-text PAN is detected outside of the CDE.
                "
                description_note: ""
            guidance: "Having documented response procedures that are followed in the event clear-text PAN is found outside of the CDE helps to identify the necessary remediation actions and prevent future leaks. For example, if PAN was found outside of the CDE, analysis should be performed to (1) determine whether it was saved independently of other data (or was it part of a full track?), (2) to identify the source of the data, and (3) identify the control gaps that resulted in the data being outside the CDE.
            "
            guidance_note: ""
      - id: A.3.2.6
        description: "Implement mechanisms for detecting and preventing clear-text PAN from leaving the CDE via an unauthorized channel, method, or process, including generation of audit logs and alerts.
        "
        description_note: "PCI DSS Reference: Scope of PCI DSS Requirements
        "
        testing_procedures:
          - id: A.3.2.6.a
            description: "Examine documentation and observe implemented mechanisms to verify that the mechanisms are:
            
            • Implemented and actively running
            • Configured to detect and prevent clear-text PAN leaving the CDE via an unauthorized channel, method, or process
            • Generating logs and alerts upon detection of clear- text PAN leaving the CDE via an unauthorized channel, method, or process
            "
            description_note: ""
          - id: A.3.2.6.b
            description: "Examine audit logs and alerts, and interview responsible personnel to verify that alerts are investigated.
            "
            description_note: ""
        guidance: "Mechanisms to detect and prevent unauthorized loss of clear-text PAN may include appropriate tools—such as data loss prevention (DLP) solutions—and/or manual processes and procedures. Coverage of the mechanisms should include, but not be limited to, e-mails, downloads to removable media, and output to printers. Use of these mechanisms allows an organization to detect and prevent situations that may lead to data loss.
        "
        guidance_note: ""
        items:
          - id: A.3.2.6.1
            description: " Implement response procedures to be initiated upon the detection of attempts to remove clear-text PAN from the CDE via an unauthorized channel, method, or process. Response procedures must include:
            
            • Procedures for the timely investigation of alerts by responsible personnel
            • Procedures for remediating data leaks or process gaps, as necessary, to prevent any data loss
            "
            description_note: ""
            testing_procedures:
              - id: A.3.2.6.1.a
                description: "Examine documented response procedures to verify that procedures for responding to the attempted removal of clear-text PAN from the CDE via an unauthorized channel, method, or process include:
                
                • Procedures for the timely investigation of alerts by responsible personnel
                • Procedures for remediating data leaks or process gaps, as necessary, to prevent any data loss
                "
                description_note: ""
              - id: A.3.2.6.1.b
                description: "Interview personnel and examine records of actions taken when clear-text PAN is detected leaving the CDE via an unauthorized channel, method, or process, and verify that remediation activities were performed.
                "
                description_note: ""
            guidance: "Attempts to remove clear-text PAN via an unauthorized channel, method, or process may indicate malicious intent to steal data, or may be the actions of an authorized employee who is unaware of or simply not following the proper methods. Timely investigation of these occurrences can identify where remediation needs to be applied and provides valuable information to help understand where the threats are coming from."
            guidance_note: ""
  - id: A.3.3
    description: "Validate PCI DSS is incorporated into business-as-usual (BAU) activities
    "
    description_note: ""
    testing_procedures:
    guidance: ""
    guidance_note: ""
    items:
      - id: A.3.3.1
        description: "Implement a process to immediately detect and alert on critical security control failures. Examples of critical security controls include, but are not limited to:
        
        • Firewalls
        • IDS/IPS
        • FIM
        • Anti-virus
        • Physical access controls
        • Logical access controls
        • Audit logging mechanisms
        • Segmentation controls (if used)
        "
        description_note: "PCI DSS Reference: Requirements 1-12
        "
        testing_procedures:
          - id: A.3.3.1.a
            description: "Examine documented policies and procedures to verify that processes are defined to immediately detect and alert on critical security control failures.
            "
            description_note: ""
          - id: A.3.3.1.b
            description: "Examine detection and alerting processes and interview personnel to verify that processes are implemented for all critical security controls, and that failure of a critical security control results in the generation of an alert.
            "
            description_note: ""
        guidance: "Without formal processes for the prompt (as soon as possible) detection and alerting of critical security control failures, failures may go undetected for extended periods and provide attackers ample time to compromise systems and steal sensitive data from the cardholder data environment.
        "
        guidance_note: ""
        items:
          - id: A.3.3.1.1
            description: "Respond to failures of any critical security controls in a timely manner. Processes for responding to failures in security controls must include:
            • Restoring security functions
            • Identifying and documenting the duration (date and time start to end) of the security failure
            • Identifying and documenting cause(s) of failure, including root cause, and documenting remediation required to address root cause
            • Identifying and addressing any security issues that arose during the failure
            • Performing a risk assessment to determine whether further actions are required as a result of the security failure
            • Implementing controls to prevent cause of failure from reoccurring
            • Resuming monitoring of security controls
            "
            description_note: "PCI DSS Reference: Requirements 1-12
            "
            testing_procedures:
              - id: A.3.3.1.1.a
                description: "Examine documented policies and procedures and interview personnel to verify processes are defined and implemented to respond to a security control failure, and include:
                • Restoring security functions
                • Identifying and documenting the duration (date and time start to end) of the security failure
                • Identifying and documenting cause(s) of failure, including root cause, and documenting remediation required to address root cause
                • Identifying and addressing any security issues that arose during the failure
                • Performing a risk assessment to determine whether further actions are required as a result of the security failure
                • Implementing controls to prevent cause of failure from reoccurring
                • Resuming monitoring of security controls
                "
                description_note: ""
              - id: A.3.3.1.1.b
                description: "Examine records to verify that security control failures are documented to include:
                • Identification of cause(s) of the failure, including root cause
                • Duration (date and time start and end) of the security failure
                • Details of the remediation required to address the root cause
                "
                description_note: ""
            guidance: "Documented evidence (e.g., records within a problem-management system) should support that processes and procedures are in place to respond to security failures. In addition, personnel should be aware of their responsibilities in the event of a failure. Actions and responses to the failure should be captured in the documented evidence.
            "
            guidance_note: ""
      - id: A.3.3.2
        description: "Review hardware and software technologies at least annually to confirm whether they continue to meet the organization’s PCI DSS requirements. (For example, a review of technologies that are no longer supported by the vendor and/or no longer meet the security needs of the organization.)
        
        The process includes a plan for remediating technologies that no longer meet the organization’s PCI DSS requirements, up to and including replacement of the technology, as appropriate.
        "
        description_note: "PCI DSS Reference: Requirements 2, 6
        "
        testing_procedures:
          - id: A.3.3.2.a
            description: "Examine documented policies and procedures and interview personnel to verify processes are defined and implemented to review hardware and software technologies to confirm whether they continue to meet the organization’s PCI DSS requirements.
            "
            description_note: ""
          - id: A.3.3.2.b
            description: "Review the results of the recent reviews to verify reviews are performed at least annually.
            "
            description_note: ""
          - id: A.3.3.2.c
            description: "For any technologies that have been determined to no longer meet the organization’s PCI DSS requirements, verify a plan is in place to remediate the technology.
            "
            description_note: ""
        guidance: "Hardware and software technologies are constantly evolving, and organizations need to be aware of changes to the technologies they use, as well as the evolving threats to those technologies. Organizations also need to be aware of changes made by technology vendors to their products or support processes, to understand how such changes may impact the organization’s use of the technology.
        
        Regular reviews of technologies that impact or influence PCI DSS controls can assist with purchasing, usage, and deployment strategies, and ensure controls that rely on those technologies remain effective.
        "
        guidance_note: ""
      - id: A.3.3.3
        description: "Perform reviews at least quarterly to verify BAU activities are being followed. Reviews must be performed by personnel assigned to the PCI DSS compliance program (as identified in A3.1.3), and include the following:
        
        • Confirmation that all BAU activities (e.g., A3.2.2, A3.2.6, and A3.3.1) are being performed
        • Confirmation that personnel are following security policies and operational procedures (for example, daily log reviews, firewall rule-set reviews, configuration standards for new systems, etc.)
        • Documenting how the reviews were completed, including how all BAU activities were verified as being in place.
        • Collection of documented evidence as required for the annual PCI DSS assessment
        • Review and sign-off of results by personnel assigned responsibility for the PCI DSS compliance program (as identified in A3.1.3)
        • Retention of records and documentation for at least 12 months, covering all BAU activities
        "
        description_note: "PCI DSS Reference: Requirements 1-12
        "
        testing_procedures:
          - id: A.3.3.3.a
            description: "Examine policies and procedures to verify that processes are defined for reviewing and verifying BAU activities. Verify the procedures include:
            
            • Confirming that all BAU activities (e.g., A3.2.2, A3.2.6, and A3.3.1) are being performed
            • Confirming that personnel are following security policies and operational procedures (for example, daily log reviews, firewall rule-set reviews, configuration standards for new systems, etc.)
            • Documenting how the reviews were completed, including how all BAU activities were verified as being in place
            • Collecting documented evidence as required for the annual PCI DSS assessment
            • Reviewing and sign-off of results by executive management assigned responsibility for PCI DSS governance
            • Retaining records and documentation for at least 12 months, covering all BAU activities
            "
            description_note: ""
          - id: A.3.3.3.b
            description: "Interview responsible personnel and examine records of reviews to verify that:
            
            • Reviews are performed by personnel assigned to the PCI DSS compliance program.
            • Reviews are performed at least quarterly.
            "
            description_note: ""
        guidance: "Implementing PCI DSS controls into business-as- usual activities is an effective method to ensure security is included as part of normal business operations on an ongoing basis. Therefore, it is important that independent checks are performed to ensure BAU controls are active and working as intended.
        
        The intent of these independent checks is to review the evidence that confirms business-as- usual activities are being performed.
        
        These reviews can also be used to verify that appropriate evidence is being maintained—for example, audit logs, vulnerability scan reports, firewall reviews, etc.—to assist the entity’s preparation for its next PCI DSS assessment.
        "
        guidance_note: ""
  - id: A.3.4
    description: "Control and manage logical access to the cardholder data environment
    "
    description_note: ""
    testing_procedures:
    guidance: ""
    guidance_note: ""
    items:
      - id: A.3.4.1
        description: "Review user accounts and access privileges to in-scope system components at least every six months to ensure user accounts and access remain appropriate based on job function, and authorized.
        "
        description_note: "PCI DSS Reference: Requirement 7
        "
        testing_procedures:
          - id: A.3.4.1
            description: "Interview responsible personnel and examine supporting documentation to verify that:
            
            • User accounts and access privileges are reviewed at least every six months.
            • Reviews confirm that access is appropriate based on job function, and that all access is authorized.
            "
            description_note: ""
        guidance: "Access requirements evolve over time as individuals change roles or leave the company, and as job functions change. Management needs to regularly review, revalidate, and update user access, as necessary, to reflect changes in personnel, including third parties, and users’ job functions.
        "
        guidance_note: ""
  - id: A.3.5
    description: "Identify and respond to suspicious events
    "
    description_note: ""
    testing_procedures:
    guidance: ""
    guidance_note: ""
    items:
      - id: A.3.5.1
        description: "Implement a methodology for the timely identification of attack patterns and undesirable behavior across systems—for example, using coordinated manual reviews and/or centrally managed or automated log- correlation tools—to include at least the following:
        
        • Identification of anomalies or suspicious activity as it occurs
        • Issuance of timely alerts upon detection of suspicious activity or anomaly to responsible personnel
        • Response to alerts in accordance with documented response procedures
        "
        description_note: "PCI DSS Reference: Requirements 10, 12
        "
        testing_procedures:
          - id: A.3.5.1.a
            description: "Review documentation and interview personnel to verify a methodology is defined and implemented to identify attack patterns and undesirable behavior across systems in a timely manner, and includes the following:
            
            • Identification of anomalies or suspicious activity as it occurs
            • Issuance of timely alerts to responsible personnel
            • Response to alerts in accordance with documented response procedures
            "
            description_note: ""
          - id: A.3.5.1.b
            description: "Examine incident response procedures and interview responsible personnel to verify that:
            
            • On-call personnel receive timely alerts.
            • Alerts are responded to per documented response procedures.
            "
            description_note: ""
        guidance: "The ability to identify attack patterns and undesirable behavior across systems is critical in preventing, detecting, or minimizing the impact of a data compromise. The presence of logs in all environments allows thorough tracking, alerting, and analysis when something goes wrong. Determining the cause of a compromise is very difficult, if not impossible, without a process to corroborate information from critical system components, and systems that perform security functions—such as firewalls, IDS/IPS, and file- integrity monitoring (FIM) systems. Thus, logs for all critical systems components and systems that perform security functions should be collected, correlated, and maintained. This could include the use of software products and service methodologies to provide real-time analysis, alerting, and reporting—such as security information and event management (SIEM), file- integrity monitoring (FIM), or change detection.
        "
        guidance_note: ""
